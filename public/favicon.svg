<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#1a5d1a"/>
  
  <!-- Playing card -->
  <rect x="6" y="8" width="12" height="16" rx="2" fill="white" stroke="#333" stroke-width="0.5"/>
  
  <!-- Ace of Spades symbol -->
  <g transform="translate(12, 12)">
    <!-- Spade shape -->
    <path d="M0,-4 C-2,-2 -2,0 0,1 C2,0 2,-2 0,-4 Z" fill="#000"/>
    <!-- Stem -->
    <rect x="-0.5" y="1" width="1" height="2" fill="#000"/>
  </g>
  
  <!-- Card corner marking -->
  <text x="7.5" y="11.5" font-family="serif" font-size="3" fill="#000" font-weight="bold">A</text>
  
  <!-- Second card (partially visible) -->
  <rect x="14" y="10" width="12" height="16" rx="2" fill="white" stroke="#333" stroke-width="0.5"/>
  
  <!-- King symbol on second card -->
  <text x="18.5" y="16" font-family="serif" font-size="4" fill="#d32f2f" font-weight="bold">K</text>
  <text x="17.5" y="19" font-family="serif" font-size="3" fill="#d32f2f">â™¥</text>
  
  <!-- Corner marking on second card -->
  <text x="15.5" y="13.5" font-family="serif" font-size="3" fill="#d32f2f" font-weight="bold">K</text>
</svg>