  <!-- Playing card 1 -->
  <rect x="36" y="48" width="72" height="96" rx="12" fill="white" stroke="#333" stroke-width="3"/>
  
  <!-- Ace of Spades symbol -->
  <g transform="translate(72, 72)">
    <!-- Spade shape -->
    <path d="M0,-24 C-12,-12 -12,0 0,6 C12,0 12,-12 0,-24 Z" fill="#000"/>
    <!-- Stem -->
    <rect x="-3" y="6" width="6" height="12" fill="#000"/>
  </g>
  
  <!-- Card corner marking -->
  <text x="45" y="69" font-family="serif" font-size="18" fill="#000" font-weight="bold">A</text>
  
  <!-- Second card (partially visible) -->
  <rect x="84" y="60" width="72" height="96" rx="12" fill="white" stroke="#333" stroke-width="3"/>
  
  <!-- King symbol on second card -->
  <text x="111" y="96" font-family="serif" font-size="24" fill="#d32f2f" font-weight="bold">K</text>
  <text x="105" y="114" font-family="serif" font-size="18" fill="#d32f2f">â™¥</text>
  
