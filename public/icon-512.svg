<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#1a5d1a"/>
  
  <!-- Playing card 1 -->
  <rect x="96" y="128" width="192" height="256" rx="32" fill="white" stroke="#333" stroke-width="8"/>
  
  <!-- Ace of Spades symbol -->
  <g transform="translate(192, 192)">
    <!-- Spade shape -->
    <path d="M0,-64 C-32,-32 -32,0 0,16 C32,0 32,-32 0,-64 Z" fill="#000"/>
    <!-- Stem -->
    <rect x="-8" y="16" width="16" height="32" fill="#000"/>
  </g>
  
  <!-- Card corner marking -->
  <text x="120" y="184" font-family="serif" font-size="48" fill="#000" font-weight="bold">A</text>
  
  <!-- Second card (partially visible) -->
  <rect x="224" y="160" width="192" height="256" rx="32" fill="white" stroke="#333" stroke-width="8"/>
  
  <!-- King symbol on second card -->
  <text x="296" y="256" font-family="serif" font-size="64" fill="#d32f2f" font-weight="bold">K</text>
  <text x="280" y="304" font-family="serif" font-size="48" fill="#d32f2f">â™¥</text>
  
  <!-- Corner marking on second card -->
  <text x="248" y="216" font-family="serif" font-size="48" fill="#d32f2f" font-weight="bold">K</text>
</svg>